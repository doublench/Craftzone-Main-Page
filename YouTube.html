  var emailForm = document.getElementById('email-form');
  var emailOverlay = document.getElementById('email-overlay');
  var getNotifiedButton = document.getElementById('get-notified');

  closeButton.onclick = function(e) {
    emailOverlay.style.display = 'none';
    getNotifiedButton.style.display = 'inline-block';
  };

  getNotifiedButton.onclick = function() {
    emailOverlay.style.display = 'block';
    getNotifiedButton.style.display = 'none';
  };

  emailForm.onsubmit = function(e) {
    var emailInput = document.getElementById('emailInput');
    var countryInput = document.getElementById('countryInput');
    var optIn = document.getElementById('optinInput');
    var queryParams = {
      'email': emailInput.value,
      'country': countryInput.value,
      'optin': optIn.checked
    };
    $.post('https://services.google.com/fb/submissions/aee242700b0611e58bbba31432e8af86/', queryParams, function(data) {
      if (data.result === 'accepted') {
        var emailForm = document.getElementById('email-form');
        emailForm.style.display = 'none';
        var successMessage = document.getElementById('success-message');
        successMessage.style.display = 'inline-block';

        var getNotifiedButton = document.getElementById('get-notified');
        getNotifiedButton.style.position = 'absolute';
        getNotifiedButton.style.left = '-9999px';
      } else {
        var emailValidationErrorDiv = document.getElementById('email-validation-error');
        emailValidationErrorDiv.style.display = data.errors.email ? 'block' : 'none';
        emailValidationErrorDiv.textContent = data.errors.email ? data.errors.email[0] : '';

        var countryValidationErrorDiv = document.getElementById('country-validation-error');
        countryValidationErrorDiv.style.display = data.errors.country ? 'block' : 'none';
        countryValidationErrorDiv.textContent = data.errors.country ? data.errors.country[0] : '';

        var optinValidationErrorDiv = document.getElementById('optin-validation-error');
        optinValidationErrorDiv.style.display = data.errors.optin ? 'block' : 'none';
        optinValidationErrorDiv.textContent = data.errors.optin ? data.errors.optin[0] : '';
      }
    });
    e.preventDefault();
  };
});
</script>
