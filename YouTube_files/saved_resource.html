<body>
<div class="canvas-container">
    <div class="canvas-title-container">
        <h1 class="canvas-header">Сердечно приветствуем тебя! </h1>

        <h1 class="canvas-header">Присоединяйся и наслаждайся игрой</h1>

        <h3 class="canvas-subheader">В TAS-IX</h3>
    </div>
    <canvas id="canvas-wrapper" resize="" hidpi="off" data-poly-count="14" data-triangle-size="50"
            data-snap-distance="10" width="1413" height="724"
            style="-webkit-user-select: none; touch-action: none; -webkit-user-drag: none; -webkit-tap-highlight-color: rgba(0, 0, 0, 0);"></canvas>
    <p class="canvas-copy">У нас все Ваши любимые игры:</p>

    <p class="canvas-copy">Dota 2, Cs 1.6, Wow, Perfect World(Скоро!), а так же свой
        TeamSpeak</p>
